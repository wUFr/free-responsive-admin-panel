<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<link href="css/reset.css" rel="stylesheet" />
	<link href="css/bootstrap.css" rel="stylesheet" />
	<link href="css/login.css" rel="stylesheet" />

	<link href="css/font-awesome.css" rel="stylesheet" />

	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>FRAP - Free Responsive Admin Panel</title>
</head>

<body>
	<section id="login_header">
		<div class="inside">
			<h1 class="title">FRAP<small>Free Responsive Admin Panel</small></h1>
			<a class="github" href="https://github.com/wUFr/free-responsive-admin-panel" target="_blank"><strong>Follow project on Github</strong></a>
		</div>
	</section>
	<section id="login_form">
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-sm-3 col-xs-12"></div>
				<div class="col-md-4 col-sm-6 col-xs-12">
					<form method="post" action="enter.htm">
						<input type="text" placeholder="Username" />
						<input type="password" placeholder="Password" />
						<button type="submit">Login</button>
					</form>
				</div>
				<div class="col-md-4 col-sm-3 col-xs-12"></div>
			</div>
		</div>
	</section>
</body>
</html>
